<script>
    var score_Player = 0;
    var score_Computer = 0;

    function NewGame() {
        score_Player = 0;
        score_Computer = 0;

        GameCheck();
    }

    function ComputerPlay() {

        let _rand = Math.floor(Math.random() * Math.floor(3));

        switch (_rand) {
            case 0:
                return 'rock';
            case 1:
                return 'paper';
            case 2:
                return 'scissors';
        }
    }

    function PlayRound(computerSelection, playerSelection) {

        if (computerSelection == playerSelection) {
            return "tie";
        }

        switch (playerSelection) {

            case 'rock':
                if (computerSelection == 'paper') {
                    PlayerLoseRound(computerSelection, playerSelection);
                    return;
                }
                PlayerWinRound(computerSelection, playerSelection);
                return;

            case 'paper':
                if (computerSelection == 'scissors') {
                    PlayerLoseRound(computerSelection, playerSelection);
                    return;
                }
                PlayerWinRound(computerSelection, playerSelection);
                return;

            case 'scissors':
                if (computerSelection == 'rock') {
                    PlayerLoseRound(computerSelection, playerSelection);
                    return;
                }
                PlayerWinRound(computerSelection, playerSelection);
                return;
        }
    }

    // TODO:
    /// HEADS UP THIS PASSING AROUND OF THE SAME PARAMS IS CLUMSY AND DUMB BUT LETS GET THIS WORKING FIRST THEN REDO IT.
    function PlayerLoseRound(computerSelection, playerSelection) {

        console.log("You lost! : COMPU : " + computerSelection + " YOU : " + playerSelection);

        score_Computer++;
        GameCheck();
    }

    function PlayerWinRound(computerSelection, playerSelection) {
        console.log("You won! : COMPU : " + computerSelection + " YOU : " + playerSelection);

        score_Player++;
        GameCheck();

    }

    function GameCheck() {

        console.log("PLAYER : " + score_Player + " COMP : " + score_Computer);

        if (score_Player >= 5 || score_Computer >= 5) {
            if (score_Player > score_Computer) {
                console.log("Player won!");
            } else {
                console.log("Computer won!");
            }
            NewGame();
        }

    }


    // This is called on the players click - and runs the game.
    function PlayerSelection(selection) {
        console.log(PlayRound(ComputerPlay(), selection));
    }
</script>
